<!DOCTYPE html>
<html>
<head>
    <title>Your JavaScript Playground</title>
</head>
<body>
    <script>
var userAgent = navigator.userAgent;
var browserName;
var browserVersion;

// Check for Opera
if (userAgent.indexOf("OPR") > -1) {
    browserName = "Opera";
    browserVersion = userAgent.substring(userAgent.indexOf("OPR") + 4);
}
// Check for Microsoft Edge
else if (userAgent.indexOf("Edg") > -1) {
    browserName = "Microsoft Edge";
    browserVersion = userAgent.substring(userAgent.indexOf("Edg") + 4);
}
// Check for Chrome
else if (userAgent.indexOf("Chrome") > -1) {
    browserName = "Chrome";
    // Split the userAgent string on "Chrome" and take the second element
    // Then split on space and take the first element to get the version
    browserVersion = userAgent.split('Chrome/')[1].split(' ')[0];
}
// Check for Safari
else if (userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Chrome") === -1) {
    browserName = "Safari";
    browserVersion = userAgent.substring(userAgent.indexOf("Safari") + 7);
}
// Check for Firefox
else if (userAgent.indexOf("Firefox") > -1) {
    browserName = "Firefox";
    browserVersion = userAgent.substring(userAgent.indexOf("Firefox") + 8);
}
// Check for Internet Explorer
else if (userAgent.indexOf("MSIE") > -1) {
    browserName = "Internet Explorer";
    browserVersion = userAgent.substring(userAgent.indexOf("MSIE") + 5);
}

// Render the browser name and version into an h1 element
document.addEventListener("DOMContentLoaded", function() {
    var h1Element = document.createElement('h1');
    h1Element.textContent = "Browser Name: " + browserName + ", Version: " + browserVersion;
    document.body.appendChild(h1Element);
});

</script>
</body>
</html>
